<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    /* Your CSS styles here (if any) */
  </style>
</head>
<body>

  <form onsubmit="return validateForm()">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Register</button>
  </form>

  <script>
    function validateForm() {
      var fullName = document.getElementById('fullName').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;

      // Regular expression for a valid email format
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      // Regular expression for a strong password (minimum 8 characters, at least one uppercase letter, one lowercase letter, and one digit)
      var passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;

      if (fullName.trim() === '' || email.trim() === '' || password.trim() === '') {
        alert('Please fill in all fields');
        return false;
      }

      if (!emailRegex.test(email)) {
        alert('Please enter a valid email address');
        return false;
      }

      if (!passwordRegex.test(password)) {
        alert('Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, and one digit.');
        return false;
      }

      // Additional custom validation can be added as needed

      return true;
    }
  </script>

</body>
</html>
